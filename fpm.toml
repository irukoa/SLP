[library]
source-dir="src"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
link = ["blas", "lapack"]

[install]
library = true

[fortran]
implicit-typing = true
implicit-external = true
source-form = "free"

[dev-dependencies]
test-drive = { git="https://github.com/fortran-lang/test-drive", tag = "v0.5.0" }
